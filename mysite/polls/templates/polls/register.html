<h2>Register</h2>
<form method="post">
    <!-- CSRF token needed here: -->
    {% csrf_token %}

    <label for="username">Username:</label>
    <input type="text" name="username" id="username" required><p>

    <label for="password1">Password:</label>
    <input type="password" name="password1" id="password1" required><p>

    <label for="password2">Confirm password:</label>
    <input type="password" name="password2" id="password2" required><p>

    <button type="submit">Register</button>
</form>
<a href="{% url 'polls:index' %}">Back to main page</a>
